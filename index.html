<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XP Programming Language</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }
    .download-btn {
      background-color: #28a745;
    }
    .download-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>XP Programming Language</h1>
  <p>Write XP code below and click "Run" to execute:</p>
  <textarea id="xp-code" placeholder="Type your XP code here..."></textarea>
  <button onclick="runXP()">Run</button>
  <button class="download-btn" onclick="downloadXP()">Download XP File</button>
  <div id="output"></div>

  <script>
    async function runXP() {
      const code = document.getElementById('xp-code').value;
      const outputDiv = document.getElementById('output');
      outputDiv.textContent = 'Running...';

      try {
        const response = await fetch('/run', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code }),
        });
        const result = await response.json();
        outputDiv.textContent = result.output;
      } catch (error) {
        outputDiv.textContent = 'Error: Unable to execute XP code';
      }
    }

    function downloadXP() {
      window.location.href = '/download';
    }
  </script>
</body>
</html>
